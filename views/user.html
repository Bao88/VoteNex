
<!DOCTYPE html>
<html>
  <head>
		<title>VoteNex - A Voting App - Login.</title>
		
    
    <!--Custom Theme files-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Intro information" />
    
		<link href="login.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    
	</head>

	<body class="container-fluid">
   
    <div class="intro-container">
      <button type="button" class="btn login">Login</button>
      <button type="button" class="btn guest">Continue as Guest</button>
      <button type="button" class="btn register">Register</button>
    </div>
    
    <div class="login-form">
      <div class="w3">
        <div class="signin-form profile">
          <h3>Login</h3>

          <div class="form">
            <form action="/" method="post">
              <input type="text" name="logemail" placeholder="E-mail" required="">
              <input type="password" name="logpassword" placeholder="Password" required="">
              <div class="tp">
                <input type="submit" value="LOGIN NOW">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
      <div class="register-form">
        <div>
          <h3>Register</h3>
          <div class="form">
            <form action="/" method="post">
              <input type="text" name="email" placeholder="E-mail" required="">
              <input type="text" name="username" placeholder="Username" required="">
              <input type="password" name="password" placeholder="Password" required="">
              <input type="password" name="passwordConf" placeholder="Confirm Password" required="">
              <input type="submit" value="REGISTER">
            </form>
          </div>
          <p><a href="#"> By clicking register, I agree to your terms</a></p>
        </div>
      </div>
      <div class="clear"></div>
	</body>
  
</html>
